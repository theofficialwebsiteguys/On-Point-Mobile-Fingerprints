  <section id="appointment-form" class="appointment-form-section">
    <h2>Request an Appointment</h2>
  
    <form (ngSubmit)="onSubmit()" #appointmentForm="ngForm" class="appointment-form">
      <div class="form-group">
        <label for="fullName"><i class="fa-solid fa-id-badge"></i> Full Name</label>
        <input type="text" id="fullName" name="fullName" required [(ngModel)]="form.fullName" />
      </div>
  
      <div class="form-group">
        <label for="phone"><i class="fa-solid fa-phone"></i> Phone Number</label>
        <input type="tel" id="phone" name="phone" required [(ngModel)]="form.phone" />
      </div>
  
      <div class="form-group">
        <label for="email"><i class="fa-solid fa-envelope"></i> Email Address</label>
        <input type="email" id="email" name="email" required [(ngModel)]="form.email" />
      </div>
  
      <div class="form-group">
        <label for="county"><i class="fa-solid fa-map-marker-alt"></i> County / Location</label>
        <input type="text" id="county" name="county" required [(ngModel)]="form.county" />
      </div>
  
      <div class="form-group">
        <label for="stateId"><i class="fa-solid fa-id-card"></i> Valid State ID</label>
        <input type="text" id="stateId" name="stateId" required [(ngModel)]="form.stateId" />
      </div>
  
      <div class="form-group">
        <label for="oriNumber"><i class="fa-solid fa-circle-question"></i> ORI Number (if applicable)</label>
        <input type="text" id="oriNumber" name="oriNumber" [(ngModel)]="form.oriNumber" />
      </div>
  
      <div class="form-group">
        <label for="dateTime"><i class="fa-solid fa-calendar-alt"></i> Requested Time, Date, and Location</label>
        <textarea id="dateTime" name="dateTime" required [(ngModel)]="form.dateTime"></textarea>
      </div>
  
      <button type="submit" [disabled]="!appointmentForm.form.valid">Submit Request</button>
    </form>
  </section>
